<form id="{$form_id}" name="" action="{$form_action}" class="{$form_className}" method="post" encType="multipart/form-data" style="margin:0px;" onsubmit="return validateForm('{$form_objectRequiredFields}');">
<div class="borderForm" style="width:{$form_width}; padding-left:0; padding-right:0; border-width:{$form_border};">
<div class="boxTop"><div class="a"></div><div class="b"></div><div class="c"></div></div>
<div class="content" style="height:{$form_height};" >
<table width="99%">
  <tr>
    <td valign='top'>
      <input type="hidden" class="notValidateThisFields" name="__notValidateThisFields__" id="__notValidateThisFields__" value="{$form_objectRequiredFields}" />
      <input type="hidden" name="DynaformRequiredFields" id="DynaformRequiredFields" value="{$form_objectRequiredFields}" />
      <table cellspacing="0" cellpadding="0" border="0" width="100%">
        <tr>
          <td class='FormTitle' colspan="2" align="">{$form.__THETITLE__}</td>
        </tr>
        <tr>
          <td class='FormLabel' width="{$form_labelWidth}">{$__USR_FIRSTNAME__}</td>
          <td class='FormFieldContent' width='{$form_fieldContentWidth}' >{$form.__USR_FIRSTNAME__}</td>
        </tr>
        <tr>
          <td class='FormLabel' width="{$form_labelWidth}">{$__USR_LASTNAME__}</td>
          <td class='FormFieldContent' width='{$form_fieldContentWidth}' >{$form.__USR_LASTNAME__}</td>
        </tr>
        <tr>
          <td class='FormLabel' width="{$form_labelWidth}">{$__USR_EMAIL__}</td>
          <td class='FormFieldContent' width='{$form_fieldContentWidth}' >{$form.__USR_EMAIL__}</td>
        </tr>
        <tr>
          <td class='FormLabel' width="{$form_labelWidth}">{$__USR_USERNAME__}</td>
          <td class='FormFieldContent' width='{$form_fieldContentWidth}' >{$form.__USR_USERNAME__}</td>
        </tr>
    </table>
    </td>
  </tr>
</table>
<div class="boxBottom"><div class="a"></div><div class="b"></div><div class="c"></div></div>
</div>
{$form.__ADDITIONAL_FORM__}
</form>
