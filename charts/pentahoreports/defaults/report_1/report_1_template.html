      <script>

      function selectProcess(value) {
          if (task == "null"){
            task = "";
          }           
          if (user == "null"){
            user = "";
          }
          taskName = "All Tasks";
          userName = "All Users";
          Dashboards.fireChange('process',value);
          user = "null";
          task = "null"
      }

      function clickOnTask(value) {
          if (user == "null"){
            user = "";
          }
		  taskName = value;          
		  value = ".["+value+"]";
          Dashboards.fireChange('task',value);
          user = "null";
      }

      function clickOnUser(value) {
          userName = value;
          value = ".["+value+"]";
          Dashboards.fireChange('user',value);
      }

      </script>
