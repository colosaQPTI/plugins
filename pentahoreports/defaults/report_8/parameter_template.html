
      <div style="margin:10px;border:1px solid #808080;padding:5px;">
         <form name="parameter-form" id="parameter-form" method="GET">
            <table width="100%" style="padding:5px;">
              <tr>
                  <td class="portlet-section-subheader">Select a Process:<br/>
                  </td>
                  <!-- START IGNORE -->
                  <td class="portlet-font">{PROCESS}</td>
				  <!-- END IGNORE -->
              </tr>
              <tr>
                  <td class="portlet-section-subheader">Time Measure:<br/>
                  </td>
                  <!-- START IGNORE -->
                  <td class="portlet-font">
                  	<select name="TIME_DIM" id="time_dim" class="portlet-form-field">
                  		<option value="Years"> Years </option>
                		<option value="Quarters">  Quarters  </option>
                  		<option value="Months">Months</option>
                  	</select>
                  </td>
			      <!-- END IGNORE -->
              </tr>
              <tr>
                  <td><br/><input type="button" name="go" class="portlet-form-button" value="Select" onClick="selectProcess(this.form.PROCESS.value);"/></td>
              </tr>
            </table>
	    </form>
      </div>
