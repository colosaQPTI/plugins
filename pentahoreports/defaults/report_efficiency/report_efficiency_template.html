function gup( name )
{
  name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
  var regexS = "[\\?&]"+name+"=([^&#]*)";
  var regex = new RegExp( regexS );
  var results = regex.exec( window.location.href );
  if( results == null )
    return "";
  else
    return results[1];
}

        
        function selectUser() {
          value = gup('user_uid');
          Dashboards.fireChange('user', value);
          document.getElementById('TasksPieChartObject').innerHTML = "";
          document.getElementById('TimeBarChartObject').innerHTML = "";
          
        }                  
             
       </script>
