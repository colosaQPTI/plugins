<link rel=StyleSheet  href="/plugin/pmReplicator/aditionalStyles.css" type="text/css"/>
<script src="/plugin/pmReplicator/javaScripts/tclAdditionalFunctionality.js" type="text/javascript" ></script>
<div class="tclMessage" id="tclCustomMessageWindow" {optionalData}>
	<div class="tclBackground tclCircularBorder {messageType}" style="height:{bkSize}px"></div>
	<div class="tclMessageWrapper tclCircularBorder" style="height:{msgWrappSize}px">
		<div class="tclMessageHeader tclHeaderSize tclTextAlignCenter">
			{headerMessage}
		</div>
		<div class="tclMessageBody tclPadding">
			<table border="0" cellpadding="0" cellspacing="0" class="tclMessageTable">
			<!-- START BLOCK : messages -->
				<tr>
						<td class="tclIcon"></td>
						<td class="tclMessageText tclMessageWidth tclTextAlignCenter">{messageDisplay}</td>
				</tr>
			<!-- END BLOCK : messages -->
			</table>
		</div>
		<div class="tclMessageOptions">
			<div class="tclTextAlignRight">
				<a class="tableOption" id="tclCloseButton">Accept</a>
			</div>
		</div>
	</div>
</div>
