<!DOCTYPE html>
<html>
 <head>
    <link href="{stylePath}smart_wizard_vertical.css" rel="stylesheet" type="text/css">
    <link href="{stylePath}jquery.dataTables.css" rel="stylesheet" type="text/css">
    <link href="{stylePath}aditionalTableCss.css" rel="stylesheet" type="text/css">
    <script src="{scriptPath}jquery.js" type="text/javascript"></script>
    <script src="{scriptPath}jquery.smartWizard.js"></script>
    <script src="{scriptPath}jquery.dataTables.js" type="text/javascript"></script>
    <script src="{scriptPath}tclSelectorManipulatorDataTable.js" type="text/javascript"></script>
    <script src="{scriptPath}tclDataTablesStructure.js" type="text/javascript"></script>
    <script src="{scriptPath}tclDataTablePlugIns.js" type="text/javascript"></script>
    <script src="{scriptPath}formDataController.js" type="text/javascript"></script>
    <script src="{scriptPath}comboBoxFunction.js" type="text/javascript"></script>
    <script src="{scriptPath}replicatorDefaultData.js" type="text/javascript"></script>
    <script src="{scriptPath}tclDynReplicatorLoad.js" type="text/javascript"></script>
 </head>
 <body>
 <H1 id="dynaformTitle">Dynaform Replicator</H1>
 <form action="#" method="POST">
 Â   <div id="wizard" class="swMain">
        <ul>
            <li>
                <a href="#step-1">
                    <label class="stepNumber">1</label>
                    <spam class="stepDesc">
                        Dynaforms
                        <br />
                        <small>Select Dynaform</small>
                    </spam>
                </a>
            </li>
            <li>
                <a href="#step-2">
                    <label class="stepNumber">2</label>
                    <spam class="stepDesc">
                        Target Branches
                        <br />
                        <small>Replication Destiny</small>
                    </spam>
                    
                </a>
            </li>
            <li>
                <a href="#step-3">
                    <label class="stepNumber">3</label>
                    <spam class="stepDesc">
                        Transfer
                        <br />
                        <small>Transfer Dynaforms</small>
                    </spam>
                    
                </a>
            </li>
        </ul>
        <div id="step-1" class="content">
            <h2 class="StepTitle">Select Dynaform to replicate</h2>
            <div>
                <div id="dynaforms"></div>
            </div>
        </div>
        <div id="step-2" class="content">
            <h2 class="StepTitle">Select Workspaces and process you want to transfer in to</h2>
           <div style="width:340px; float:left;">
                <div class="tclTableTitle">Available elements</div>
                <div id="dynProcess"></div>
            </div>
            <div class="tclButtonBox">
                <a class="tclButton topTcl" org_table="#dynProcessO" dest_table="#dynProcessD" href="javascript:void(0)"><span>&rarr;</span></a> 
                <a class="tclButton bottomTcl" org_table="#dynProcessD" dest_table="#dynProcessO" href="javascript:void(0)"><span>&larr;</span></a>
            </div>
             <div style="width:340px; float:right">
                <div class="tclTableTitle">Selected elements</div>
                <div id="dynaformstarget"></div>
            </div>
        </div>
        <div id="step-3" class="content">
            <h2 class="StepTitle">Step 4: Transfer</h2>
            <div class="tclLoader"><img src="{stylePath}245.gif" /></div>
            <div id="transferSummary">Summary</div>
            
        </div>
    </div>
 </form>
 </body>
</html>
