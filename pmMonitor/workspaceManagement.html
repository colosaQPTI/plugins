<body onresize="autoResizeWindow();">
<table id="contentAdmTable" border="0" width="100%" cellpadding="0" cellspacing="0">
  <tr>
    <td valign="top" width="100%">
      <div class="grid" style="" id="leftcontent">
        <div class="boxTop"><div class="a"></div><div class="b"></div><div class="c"></div></div>
        <div class="content" style="">
          <table style="" border="0" width="100%">
          <!--
          <tr>
              <td style="padding: 0.25em 0 0.75em 0;">
                <a class="option" title="New Workspace" href="javascript:;" onclick="window.location.href = '../install/newSite?type=blank'; return (false);">New Workspace</a>
          -->
                <!--<a class="option" title="Restore" href="workspace_restoreList">Restore</a><br/>-->
          <!--
                <br/>
              </td>
            </tr>
          -->
            
            <tr>
              <td valign="top">
                <div id="cpanel" style="overflow: auto; overflow-x: hidden;">
                  <!-- START BLOCK : tool_options -->
                  <div class="iconbox">
                    <div class="iconmenu"  onclick="{onclick}" target="{target}" style="height:150; width:150px; cursor:normal" align="center">
                      <table class="">
                        <tr>
                        <td><img style="float:left" src="{icon}" alt="{label}" width="125" height="32" border="0"></td>
                        </tr>
                        <tr>
                         <td><font size="2.5">{label}</fon></td>
                        </tr><tr>
                         <td>Active Processes ({nProc})</td>
                         </tr><tr>
                          <td>Active Cases ({nCases})</td>
                         </tr><tr>
                          <td>Status {statusf}</td>
                         </tr><tr>
                         <td align="right">
                           <a class="ws" title="{icon_option_label}" href="javascript:;" onclick="executeAction('{id}', '{status}'); return false;"><img src="/images/{icon_option}" width="22" height="22" /></a>
                         </td>
                        </tr>
                      </table>
                    </div>
                  </div>
                  
                  <!-- END BLOCK : tool_options -->
                </div>
              </td>
            </tr>
          </table>
        </div>
        <div class="boxBottom"><div class="a"></div><div class="b"></div><div class="c"></div></div>
      </div>
    </td>
   
  </tr>
</table>
</body>

<script type="text/javascript">
function executeAction(id, t)
{  var msg = (t != "ENABLED")? G_STRINGS.ID_ENABLE_WORKSPACE_CONFIRM : G_STRINGS.ID_DISABLE_WORKSPACE_CONFIRM;
     
   msgBox(msg, "confirm", 
     function () {
       window.location.href = "../pmMonitor/wsmgmWorkspaceStatus?workspace_id=" + id;
     }
   );
}

function autoResizeWindow()
{  oClientWinSize = getClientWindowSize();
   oadmToolsContent = document.getElementById("contentAdmTable");
   oadmToolsContent.style.height = oClientWinSize.height - 130;
}
</script>
